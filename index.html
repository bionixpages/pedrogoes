<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfólio de tatuagens de Pedro Goes. Agende seu horário e siga nas redes sociais."
    />
    <meta
      name="description"
      content="Agende seu horário com Pedro Goes Tattoo - especialista em tatuagens únicas e personalizadas."
    />

    <title>Pedro Goes</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main id="container">
      <!-- Perfil -->
      <section id="profile">
        <img
          id="avatar"
          src="./assets/avatar-light.png"
          alt="Pedro Goes sorrindo e fazendo sinal de positivo"
        />
        <p>@pedrogoestattoo</p>
      </section>

      <!-- Links principais -->
      <ul>
        <li>
          <a
            href="https://w.app/dp7ncm"
            target="_blank"
            rel="noopener noreferrer"
          >
            Faça seu orçamento no WhatsApp
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/pedrogoestattoo/"
            target="_blank"
            rel="noopener noreferrer"
          >
            Me siga no Instagram
          </a>
        </li>
        <li>
          <a
            href="https://w.app/bxym7a"
            target="_blank"
            rel="noopener noreferrer"
          >
            Agende seu Curso
          </a>
        </li>
      </ul>

      <!-- Botão Agendar agora -->
      <a href="https://wa.link/or9zwf" class="btn-agendar" target="_blank">
        Agendar agora
      </a>

      <!-- Redes sociais -->
      <nav id="social-links" aria-label="Redes sociais">
        <a
          href="https://www.instagram.com/pedrogoestattoo/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://wa.link/or9zwf"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="WhatsApp"
        >
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>
      </nav>

      <!-- Rodapé -->
      <footer>
        <p>
          Feito com <span style="color: #ff5050">❤️</span> por
          <a href="https://www.instagram.com/bionix.pages" target="_blank"
            >Bionix</a
          >
        </p>
      </footer>
    </main>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
